<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/ico" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon" id="playMainBtn"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>

      <div class="settings">
        <div class="settings-canvas hidden" id="settingsWindow">
          <ul class="show-items__list">
            <li class="">
              <p>Language</p>
              <label>
                en
                <input name="lang" type="radio" checked />
              </label>
              <label>
                pl
                <input name="lang" type="radio" />
              </label>
            </li>
            <li class="">
              <p>Background images</p>
              <label>
                Our collection
                <input name="imgAPI" type="radio" checked />
              </label>
              <label>
                Custom images
                <input name="imgAPI" type="radio" />
              </label>
              <input type="text" disabled />
            </li>

            <li class="show-item">
              <label for="show-time">Show Time</label>
              <input type="checkbox" id="show-time" checked />
            </li>
            <li class="show-item">
              <label for="show-date">Show Date</label>
              <input type="checkbox" id="show-date" checked />
            </li>
            <li class="show-item">
              <label for="show-greeting">Show Greeting</label>
              <input type="checkbox" id="show-greeting" checked />
            </li>
            <li class="show-item">
              <label for="show-weather">Show Weather</label>
              <input type="checkbox" id="show-weather" checked />
            </li>
            <li class="show-item">
              <label for="show-player">Show Player</label>
              <input type="checkbox" id="show-player" checked />
            </li>
            <li class="show-item">
              <label for="show-todo">Show To Do List</label>
              <input type="checkbox" id="show-todo" checked />
            </li>
            <li class="show-item">
              <label for="show-quote">Show Quote</label>
              <input type="checkbox" id="show-quote" checked />
            </li>
          </ul>
        </div>

        <button
          type="button"
          class="btn-settings settings-icon"
          id="settingsOpenBtn"
        ></button>
      </div>
      <div class="todo">
        <div class="todo-canvas hidden" id="toDoWindow">
          <p class="notification"></p>
          <div class="todo-add-area">
            <button class="todo-button" id="todo-button-add">+</button>
            <input class="content" type="text" id="input-txt" />
          </div>

          <ul class="tasks-list"></ul>
        </div>
        <button type="button" class="btn-open-list" id="toDoListOpen">
          To Do List
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="quote-container">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
